<ul>
  {{ $icon_class_name := .Scratch.Get "icon_class_name"}}
  {{ if .Description }}
    {{ .Scratch.Set "description" .Description }}
  {{ else }}
    {{ .Scratch.Set "description" .Summary }}
  {{ end }}
  {{ $description := .Scratch.Get "description" }}
  <li>
    <a class="icon" href="http://www.facebook.com/sharer.php?u={{ .RelPermalink }}" aria-label="Facebook">
      <i class="fab fa-facebook {{ $icon_class_name }}" aria-hidden="true"></i>
    </a>
  </li>
  <li>
    <a class="icon" href="https://twitter.com/share?url={{ .RelPermalink }}&text={{ .Title }}" aria-label="Twitter">
      <i class="fab fa-twitter {{ $icon_class_name }}" aria-hidden="true"></i>
    </a>
  </li>
  <li>
    <a class="icon" href="http://www.linkedin.com/shareArticle?url={{ .RelPermalink }}&title={{ .Title }}" aria-label="Linkedin">
      <i class="fab fa-linkedin {{ $icon_class_name }}" aria-hidden="true"></i>
    </a>
  </li>
  <li>
    <a class="icon" href="https://pinterest.com/pin/create/bookmarklet/?url={{ .RelPermalink }}&is_video=false&description={{ .Title }}" aria-label="Pinterest">
      <i class="fab fa-pinterest {{ $icon_class_name }}" aria-hidden="true"></i>
    </a>
  </li>
  <li>
    <a class="icon" href="mailto:?subject={{ .Title }}&body=Check out this article: {{ .RelPermalink }}" aria-label="Email">
      <i class="fas fa-envelope {{ $icon_class_name }}" aria-hidden="true"></i>
    </a>
  </li>
  <li>
    <a class="icon" href="https://getpocket.com/save?url={{ .RelPermalink }}&title={{ .Title }}" aria-label="Pocket">
      <i class="fab fa-get-pocket {{ $icon_class_name }}" aria-hidden="true"></i>
    </a>
  </li>
  <li>
    <a class="icon" href="http://reddit.com/submit?url={{ .RelPermalink }}&title={{ .Title }}" aria-label="reddit">
      <i class="fab fa-reddit {{ $icon_class_name }}" aria-hidden="true"></i>
    </a>
  </li>
  <li>
    <a class="icon" href="http://www.tumblr.com/share/link?url={{ .RelPermalink }}&name={{ .Title }}&description={{ $description }}" aria-label="Tumblr">
      <i class="fab fa-tumblr {{ $icon_class_name }}" aria-hidden="true"></i>
    </a>
  </li>
  <li>
    <a class="icon" href="https://news.ycombinator.com/submitlink?u={{ .RelPermalink }}&t={{ .Title }}" aria-label="Hacker News">
      <i class="fab fa-hacker-news {{ $icon_class_name }}" aria-hidden="true"></i>
    </a>
  </li>
</ul>
